<!DOCTYPE html>
<html>
<head>
  <title>Click | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="./carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Feature click</h1>
      </header>
      <section>
        <p id="turnoff" class="description open-sans">Turn off the some lines</p>
        <div id="controls">
          <div id="content"></div>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-3.60578, 40.48028],
      scrollZoom: true,
      zoom: 11,
      dragRotate: false,
      touchZoomRotate: false,
    }).on('moveend', readData);

    // Define user
    carto.setDefaultAuth({
      user: 'traffico-geographica',
      apiKey: 'default_public'
    });

    // Define layer and variables for interactivity
    const source = new carto.source.SQL(`
    select cartodb_id, the_geom, the_geom_webmercator,'JAM' as type, level, street, length as roadlength, speed, delay, 'waze' as source
    from madrid_waze_data_jams_mv
    where georss_date is not null
    `);
    const viz = new carto.Viz(`
      width: 3
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Define interactivity
    // const interactivity = new carto.Interactivity(layer);
    // interactivity.on('featureClick', updateNeighbourhood);

    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    
    function readData() {
      // console.log(viz.variables.elements.eval().length);
    }

    function applyFilter() {
      const s = carto.expressions;
      viz.filter.blendTo(s.eq(s.prop('status'), 'FLUID'))
    }

    function hideLoader() {
      document.querySelector('#turnoff').addEventListener('click', applyFilter);
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
